<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Cinemas page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


    <script src="apiclient.js"></script>
    <script src="app2.js"></script>
    <link rel="stylesheet" href="style.css">
    </style>
</head>

</head>

<body style="background-color: rgb(0, 0, 0);">
    <div class="container">
        <div class="jumbotron text-center">
            <h1>SALAS! WEBSITE</h1>
        </div>
        <nav class="navbar navbar-expand-sm bg-danger navbar-dark nav-tabs" role="tablist">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link " href="/index.html">Home </a></li>
                <li class="nav-item active"><a class="nav-link " href="">Salas</a></li>
            </ul>
        </nav>
        <legend class="text-white">

            <form class="form-inline">
                <label style="font-family: HelveticaNeue,Helvetica,Arial,sans-serif; padding: 6px 12px; font-size: 16px;color: red">Salas
                disponibles cineColombia y cinemaX</label>
                <label style="font-family: HelveticaNeue,Helvetica,Arial,sans-serif; padding: 6px 12px; font-size: 16px; ">Que
                sala buscas?</label>
                <input type="search" class="form-control" name="nameCineInput" style="margin: 20px" id="input" placeholder="Enter name">
                <button type="button" class="btn btn-light" onclick="app2.getCinemaByName($('#input').val())">Buscar
            </button>
            </form>

        </legend>

        <div class="table-responsive table-light">
            <table id="tableCine" class="table table-hover">
                <thead>
                    <tr>
                        <th>Movie</th>
                        <th>Empty seats</th>
                        <th>Date & Time</th>
                        <th>Seating</th>
                    </tr>
                </thead>

            </table>
        </div>

    </div>

    <!-- The Modal -->
    <div class="modal" id="modalSeatsFunction">

        <div class="modal-dialog">
            <div class="modal-content" style="width: auto;height: auto">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" id="cinemaFunctionName"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">

                    <div class="table-responsive" style="width: auto;height: auto">
                        <table id="tableSeatsFunction" class="table table-light">
                        </table>
                    </div>

                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
